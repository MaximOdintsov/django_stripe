{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}

{% block content %}
    <div class="d-none d-md-flex position-absolute top-50 start-50 translate-middle justify-content-center">
        <div class="text-bg-dark p-3 border rounded-3 px-4 py-2" style="width: 500px;">
            <a class="btn text-start d-inline-block p-0 pt-3" onclick="history.back()" data-bs-toggle="tooltip" data-bs-placement="top"
               data-bs-custom-class="custom-tooltip" data-bs-title="Back">
                <img src="{% static 'orders/img/back-icon-light.png' %}" alt="Back" width="30">
            </a>
            <ul class="nav pb-3">
                <li class="nav-item ps-0 pe-2 py-2">
                    <a class="fs-3 link-light pb-1 pe-1" href="{% url 'login' %}">SIGN IN</a>
                </li>
                <li class="nav-item ps-0 pe-2 py-2">
                    <a class="fs-3 link-light" href="{% url 'registration' %}">SIGN UP</a>
                </li>
            </ul>
            <form method="post" action="{% url 'login' %}" class="row g-1 m-0 p-2">
                {% csrf_token %}
                    <div class="form-floating p-0 mt-2">
                        {{ form.username }}
                        <label for="{{ form.username.id_for_label }}" class="form-label text-dark">Your email</label>
                    </div>
                    <div class="form-floating p-0 mt-2">
                        {{ form.password }}
                        <label for="{{ form.password.id_for_label }}" class="form-label text-dark">Password</label>
                    </div>
                {% for error in form.non_field_errors %}
                    <div class="invalid-feedback d-block p-0">
                        {{ error }}
                    </div>
                {% endfor %}
                <button class='btn btn-info mt-4' type="submit">Login</button>
                <a class="c-link-info col-12 p-0 mt-4 mb-1" href="{% url 'registration' %}">Don't have an account? <strong>Sign up</strong></a>
            </form>
        </div>
    </div>
    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
{% endblock %}
